<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-url" content="" id="api-url-meta">
    <title>Liminal Logic: Escape from Level 0 - Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Liminal Logic: Escape from Level 0</h1>
            <p class="subtitle">基于 Prolog 和 PDDL 的后室逃脱游戏</p>
        </header>

        <div class="game-layout">
            <!-- 左侧：游戏状态和命令 -->
            <div class="left-panel">
                <!-- 游戏状态面板 -->
                <div class="status-panel">
                    <h2>游戏状态</h2>
                    <div class="status-item">
                        <span class="label">当前位置:</span>
                        <span id="player-location" class="value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="label">理智值:</span>
                        <span id="sanity" class="value">100</span>
                        <div class="sanity-bar">
                            <div id="sanity-bar-fill" class="sanity-bar-fill"></div>
                        </div>
                    </div>
                    <div class="status-item">
                        <span class="label">持有物品:</span>
                        <span id="holding-item" class="value">无</span>
                    </div>
                    <div class="status-item">
                        <span class="label">实体位置:</span>
                        <span id="entity-location" class="value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="label">游戏状态:</span>
                        <span id="game-status" class="value">未开始</span>
                    </div>
                </div>

                <!-- 当前房间信息 -->
                <div class="room-panel">
                    <h2>当前房间</h2>
                    <div id="room-info">
                        <p id="room-description">未初始化</p>
                        <div id="room-exits"></div>
                        <div id="room-items"></div>
                    </div>
                </div>

                <!-- 命令输入区 -->
                <div class="command-panel">
                    <h2>命令</h2>
                    <div class="command-input-group">
                        <input type="text" id="command-input" placeholder="输入命令，如: move(east), take(flashlight), look" />
                        <button id="execute-btn">执行</button>
                    </div>
                    <div class="command-buttons">
                        <button class="cmd-btn" data-cmd="look">查看</button>
                        <button class="cmd-btn" data-cmd="move(north)">向北</button>
                        <button class="cmd-btn" data-cmd="move(south)">向南</button>
                        <button class="cmd-btn" data-cmd="move(east)">向东</button>
                        <button class="cmd-btn" data-cmd="move(west)">向西</button>
                    </div>
                    <div class="command-buttons">
                        <button id="take-item-btn" class="cmd-btn">拾取物品</button>
                        <button class="cmd-btn" data-cmd="use(almond_water)">使用杏仁水</button>
                        <button class="cmd-btn" data-cmd="drop(tape_recorder)">丢弃录音机</button>
                    </div>
                    <div class="game-controls">
                        <button id="init-btn" class="control-btn">初始化游戏</button>
                        <button id="refresh-btn" class="control-btn">刷新状态</button>
                    </div>
                </div>
            </div>

            <!-- 右侧：地图和日志 -->
            <div class="right-panel">
                <!-- 地图可视化 -->
                <div class="map-panel">
                    <h2>地图</h2>
                    <div id="map-container">
                        <svg id="map-svg" viewBox="0 0 800 600"></svg>
                    </div>
                </div>

                <!-- 游戏日志 -->
                <div class="log-panel">
                    <h2>游戏日志</h2>
                    <div id="game-log"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
